<!DOCTYPE html>
<html>
<head>
    <script>
        function checkForm(button)
        {
         // alert("hello");
          var pass=document.getElementById("pwd2").value;
          document.getElementById("demo").innerHTML="Enter successfully\<br>\Your password is:"+ pass;
          //document.write(pass)
          document.getElementById("contain").style.display = "none";
          document.getElementById("pwd2").style.display = "none";
          document.getElementById("lab").style.display = "none";
          document.getElementById("s1").style.display = "none";
        }
      
          </script>
<style>

.valid {
  color: green;
}

.invalid {
  color: red;
}


</style>
</head>
<body>

<h3>Password Validation</h3>
<p id="demo"></p>
    <form method="get">

    <label for="pwd2" id="lab">Password</label>
    <input type="password" id="pwd2" name="pwd2" pattern="(?=.*\d)(?=.*[!#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,32}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    
    <input type="button" value="Submit" onclick="return checkForm();"  id="s1"/>
  </form>
</div>

<div id="contain">
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">Should be one <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">Should be one <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">Should be one <b>number</b></p>
  <p id="length" class="invalid">must be Minimum <b>6 characters</b></p>
  <p id="specialchar" class="invalid">Atleast One Special Character expact ".@"</p>
</div>
				
<script>
var myInput = document.getElementById("pwd2");
var letter = document.getElementById("letter");
var capital = document.getElementById("capital");
var number = document.getElementById("number");
var length = document.getElementById("length");
var specialchar = document.getElementById("specialchar");





myInput.onkeyup = function() {

  var lowerCaseLetters = /[a-z]/g;
  if(myInput.value.match(lowerCaseLetters)) {  
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
  }
  

  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value.match(upperCaseLetters)) {  
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }

  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {  
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }
  

  if(myInput.value.length >= 6) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }
  var specialchars = /[!#$%^&*]/g;
  if(myInput.value.match(specialchars)) {  
    specialchar.classList.remove("invalid");
    specialchar.classList.add("valid");
  } else {
    specialchar.classList.remove("valid");
    specialchar.classList.add("invalid");
  }
}

  </script>
</body>
</html>
